{% extends 'app/base.html' %}
{% load static %}

{% block content %}
  <form action="{% url 'users_delete' object.pk %}" method="post" class="form-container">
   <h1 class="section-title">Delete User</h1>
    {% csrf_token %}
    <p class="confirmation-text">Are you sure you want to delete this user?</p>
    <input type="submit" value="Confirm" class="submit-btn">
  </form>
{% endblock content %}
