{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <div class="form-container">
    <h2>Update Sport</h2>
    <form action="{% url 'sports_update' object.pk %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="sport_name">Sport Name</label>
            <input type="text" id="sport_name" name="sport_name" placeholder="Enter Sport Name" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter Sport Description" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="rules">Rules</label>
                <textarea id="rules" name="rules" placeholder="Enter Sport Rules" required></textarea>
            </div>

            <div class="form-group">
                <label for="history">History</label>
                <textarea id="history" name="history" placeholder="Enter Sport History" required></textarea>
            </div>
        </div>

        <div class="form-submit">
            <button type="submit">Save</button>
        </div>
    </form>
  </div>
{% endblock content %}
